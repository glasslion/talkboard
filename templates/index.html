<!DOCTYPE html>
<html>
<head>
  <title>chat demo</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style type="text/css">
  #text{
    margin: 10px 0;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 100%;
  }
  </style>

</head>
<body>
  <div class="container">
    <div id="qrcode"></div>
    <textarea id="text" class="form-control" rows=20></textarea>
  </div>

  <script src="/static/js/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/qrcode.min.js"></script>

  <script type="text/javascript">
    new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");
  </script>

  <script type="text/javascript">
    (function() {

      var host = window.location.hostname;
      var $text = $('#text');
      var WebSocket = window.WebSocket || window.MozWebSocket;
      if (WebSocket) {
          try {
              var socket = new WebSocket('ws://'+host+':{{port}}/new-msg/socket');
          } catch (e) {}
      }

      var delay = (function(){
        var timer = 0;
        return function(callback, ms){
          clearTimeout (timer);
          timer = setTimeout(callback, ms);
        };
      })();

      var focus_to_end = function () {
        var textLen = $text.length;
        $text.selectionStart = textLen;
        $text.selectionEnd = textLen;
        $text.focus();
      }

      if (socket) {
          socket.onmessage = function(event) {
              $text.val(event.data);
              focus_to_end();
          }

          $text.keyup(function() {
              delay(function(){
                socket.send($text.val());
              }, 3000 );
          });
      }
    })();
  </script>
</body>
</html>
